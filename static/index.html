<nav id="navbar" class="row align-items-center" >

    <div class="row col justify-content-center" id="spieleranzeige">
        Willkommen
    </div>

<header>


</header>
<main class="text-center container">
    <div class="row justify-content-center anmeldebox">
        <div class="creategame">
            <form action="/" method="POST"  id="gameNameForm" enctype="multipart/form-data">
                <img class="logo" src="../assets/TAC-Logo.png">
                <input id="gameID" class="form-control" required autocomplete="off" autofocus placeholder="Gib deinem Spiel einen Namen" />
                <button id="spielstartbutton" class="btn" type="submit" data-container="body" data-toggle="popover" title="Spielname bereits vergeben" data-trigger="manual" data-placement="bottom" data-content="Es existiert leider schon ein Spiel mit dem Namen. Bitte wähle einen neuen Namen.">Spiel erstellen</button>
            </form>
            <p class="copyright">&copy; TAC Verlag in Kooperation mit Philipp Greisch und Carl Rehmann</p>
        </div>

    </div>




</main>
